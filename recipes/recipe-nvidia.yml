name: silverpurple-nvidia
description: Custom Fedora Silverblue image with Nvidia drivers

base-image: quay.io/fedora/fedora-silverblue
image-version: 43

modules:
  - from-file: common.yml

  # Nvidia kernel modules
  - type: akmods
    install:
      - nvidia

  # Nvidia userspace packages
  - type: rpm-ostree
    install:
      - xorg-x11-drv-nvidia
      - xorg-x11-drv-nvidia-cuda
      - nvidia-vaapi-driver
      - libva-nvidia-driver
