name: silverpurple-base-nvidia
description: Fedora Silverblue with working codecs, Flathub, and Nvidia drivers

base-image: ghcr.io/myyc/silverpurple-base
image-version: latest

modules:
  - type: signing

  # Nvidia drivers from RPM Fusion (builds kernel modules on first boot)
  - type: rpm-ostree
    install:
      - akmod-nvidia
      - xorg-x11-drv-nvidia
      - nvidia-vaapi-driver
