---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
# Opinionated modules - extends base with personal preferences
modules:
  # Nerd Fonts
  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono

  # GNOME settings defaults
  - type: gschema-overrides
    include:
      - zz1-silverpurple.gschema.override

  # ntsync kernel module (Wine/Proton compatibility)
  - type: files
    files:
      - source: modules-load.d
        destination: /etc/modules-load.d
      - source: udev-rules
        destination: /etc/udev/rules.d

  # Mullvad repo
  - type: dnf
    repos:
      files:
        - https://repository.mullvad.net/rpm/stable/mullvad.repo

  # Packages
  - type: rpm-ostree
    remove:
      - pipewire-config-raop
    install:
      # Fonts
      - google-noto-fonts-all-vf
      # Terminal tools
      - alacritty
      - fish
      - tmux
      - bat
      - lsd
      # Dev tools
      - nmap
      - tcpdump
      # Services
      - mullvad-vpn
      - nebula
      - syncthing

  # Additional user flatpaks
  - type: default-flatpaks
    configurations:
      - scope: user
        install:
          - org.gnome.Calculator
          - org.gnome.Calendar
          - org.gnome.Contacts
          - org.gnome.Loupe
          - org.gnome.NautilusPreviewer
          - org.gnome.Papers
          - org.gnome.Weather
          - org.gnome.font-viewer
          - com.belmoussaoui.Authenticator
          - com.mattjakeman.ExtensionManager
          - org.gtk.Gtk3theme.adw-gtk3
          - org.gtk.Gtk3theme.adw-gtk3-dark
