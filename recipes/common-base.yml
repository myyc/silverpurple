---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
# Base modules - core functionality without opinionated choices
modules:
  # Signing policy (baked into image for automatic verification)
  - type: signing

  # Repositories: RPM Fusion
  - type: dnf
    repos:
      nonfree: rpmfusion

  # Packages: codecs and driver replacements
  - type: rpm-ostree
    remove:
      - firefox
      - firefox-langpacks
      - ffmpeg-free
      - libavcodec-free
      - libavdevice-free
      - libavfilter-free
      - libavformat-free
      - libavutil-free
      - libpostproc-free
      - libswresample-free
      - libswscale-free
      - mesa-va-drivers
    install:
      - ffmpeg
      - ffmpegthumbnailer
      - mesa-va-drivers-freeworld
      - mesa-vdpau-drivers-freeworld
      - pipewire-codec-aptx

  # Flatpak: remove system flatpaks, set up Flathub user remote + Firefox
  - type: default-flatpaks
    configurations:
      - scope: user
        repo:
          url: https://dl.flathub.org/repo/flathub.flatpakrepo
          name: flathub
          title: Flathub
        install:
          - org.mozilla.firefox
