name: Build Silverpurple

on:
  schedule:
    - cron: "0 4 * * *" # Daily at 04:00 UTC
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  # Stage 1: Build base image (from fedora-silverblue)
  build-base:
    name: Build silverpurple-base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Build image
        uses: blue-build/github-action@v1
        with:
          recipe: base.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          rechunk: true
          use_cache: true
          retry_push_count: 3

  # Stage 2: Build images that depend on base (parallel)
  build-base-nvidia:
    name: Build silverpurple-base-nvidia
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Build image
        uses: blue-build/github-action@v1
        with:
          recipe: base-nvidia.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          rechunk: true
          use_cache: true
          retry_push_count: 3

  build-silverpurple:
    name: Build silverpurple
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Build image
        uses: blue-build/github-action@v1
        with:
          recipe: recipe.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          rechunk: true
          use_cache: true
          retry_push_count: 3

  # Stage 3: Build silverpurple-nvidia (depends on base-nvidia)
  build-silverpurple-nvidia:
    name: Build silverpurple-nvidia
    runs-on: ubuntu-latest
    needs: build-base-nvidia
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Build image
        uses: blue-build/github-action@v1
        with:
          recipe: recipe-nvidia.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          rechunk: true
          use_cache: true
          retry_push_count: 3

  notify:
    name: Notify on failure
    runs-on: ubuntu-latest
    needs: [build-base, build-base-nvidia, build-silverpurple, build-silverpurple-nvidia]
    if: failure()
    steps:
      - name: Send Telegram notification
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="Markdown" \
            -d text="‚ùå *Silverpurple build failed*%0A%0AWorkflow: ${{ github.workflow }}%0ABranch: ${{ github.ref_name }}%0A[View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
