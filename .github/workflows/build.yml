name: Build Silverpurple

on:
  schedule:
    - cron: "0 4 * * *" # Daily at 04:00 UTC
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build:
    name: Build ${{ matrix.recipe }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml
          - recipe-nvidia.yml
    steps:
      - name: Build image
        uses: blue-build/github-action@v1
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          rechunk: true
          use_cache: true

  notify:
    name: Notify on failure
    runs-on: ubuntu-latest
    needs: build
    if: failure()
    steps:
      - name: Send Telegram notification
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="Markdown" \
            -d text="‚ùå *Silverpurple build failed*%0A%0AWorkflow: ${{ github.workflow }}%0ABranch: ${{ github.ref_name }}%0A[View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
